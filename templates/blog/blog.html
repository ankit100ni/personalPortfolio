{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blogs</h1>

{% for blog in blogproject %}

<div class="row justify-content-center my-3">
    <div class="col-md-10">

<a href="{% url 'blog:detail' blog.id %}">
    <h2>{{ blog.blog_title }}</h2></a>
<h5>{{ blog.date }}</h5>
<p>{{ blog.blog_desciption | striptags | truncatechars:100 }}</p>

        </div>
</div>

{% endfor %}
{% endblock %}
